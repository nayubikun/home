<body>
    <style>
        .gaming {
          /* 横長で虹色を作る */
          background: linear-gradient(to right, Magenta, yellow, Cyan, Magenta) 0% center/200%;
          animation: gaming 2s linear infinite;
        }
        @keyframes gaming {
          /* backgroundを移動させる */
          100% { background-position-x: 200%; }
        }
      </style>
</body>
