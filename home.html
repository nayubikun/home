<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home/Nikkou.click</title>
    <link rel="stylesheet" href="home.css">
    <link rel="icon" href="javapng.png">
</head>
<body>
  <div class="loading">
    <span class="circle"></span>
  </div>
  <a href="nikkouhome">nikkou_0814のホームページ</a>
  <a href="joinminecraft" class="btn btn-solid"><span>Minecraftサーバーへ参加する方法</span></a>
  <hr style="height: 0px; width: 1000px;">
  <iframe src="https://discordapp.com/widget?id=1010856148083150928&theme=dark" width="350" height="700" allowtransparency="true" frameborder="0" sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"></iframe>
  <div class="button018"><a href="https://discord.gg/nPseduWaSh"><span>Discordに参加しよう！</span></a></div>
    <style>
    /*ローディング画面ここから*/
    body {
  margin: 0;
  padding: 0;
}
body {
  margin: 0;
  padding: 0;
}
.loading {
  position: fixed;
  z-index: 1000;
  width: 100%;
  height: 100vh;
  margin: 0;
  padding: 0;
  background: #fdfdfd;
}
.loading.hide {
  opacity: 0;
  pointer-events: none;
  transition: opacity 500ms;
}
.loading .circle {
  display: block;
  position: relative;
  top: calc( 50% - 20px );
  width: 40px;
  height: 40px;
  margin: 0 auto;
  border: 8px solid #e0e0e0;
  border-top: 7px solid #ffcccc;
  border-radius: 50px;
  animation: loading 700ms linear 0ms infinite normal both;
}
@keyframes loading {
  0% { transform: rotate( 0deg ); }
  100% { transform: rotate( 360deg ); }
}
    /*ローディング画面ここまで*/

    /*Minecraft参加ボタンここから*/
  a.btn-solid {
    display: flex;
    justify-content: space-around;
    align-items: center;
    margin: 0 auto;
    max-width: 280px;
    padding: 10px 0px 10px 2px;
    color: #fff;
    border-top: 4px solid #48ecc4;
    border-right: 4px solid #0a5f4a;
    border-bottom: 4px solid #0f745b;
    border-left: 4px solid #8cf9de;
    border-radius: 0;
    background: #11a37f;
    text-decoration: none;
  }

  a.btn-solid:hover {
    color: #fff;
    border-top: 4px solid #0f745b;
    border-right: 4px solid #8cf9de;
    border-bottom: 4px solid #48ecc4;
    border-left: 4px solid #0a5f4a;
    text-decoration: none;
  }
    /*Minecraft参加ボタンここまで*/

   /* Discord参加ボタンここから */
   .button018 a {
    position: relative;
     display: flex;
    justify-content: space-around;
    align-items: center;
    margin: 0 auto;
    max-width: 225px;
    padding: 20px 0px 18px 25px;
    color: #313131;
    transition: 0.3s ease-in-out;
    font-weight: 500;
    text-decoration: none;
}

.button018 a:before, .button018 a:after {
  content: "";
  position: absolute;
  display: block;
  top: 50%;

}
.button018 a:before {
  width: 0.5rem;
  height: 0.5rem;
  left: 1.1rem;
  border-top: solid 2px #fff;
  border-right: solid 2px #fff;
  z-index: 2;
  transform: translateY(-50%) rotate(45deg);
  transition: all 0.3s;

}
.button018 a:after {
  left: 0;
  background: rgb(60, 76, 216);
  z-index: 1;
  width: 3rem;
  height: 3rem;
  border-radius: 4rem;
  transform: translateY(-50%);
  transition: all 0.5s;

}
.button018 a span {
  position: relative;
  transition: all 0.3s;
  z-index: 3;

}

.button018 a:hover span {
  color: #fff;
}
.button018 a:hover:before {
  left: 2rem;
}
.button018 a:hover:after {
  right: 0;
  width: 100%;
}
/* Discord参加ボタンここまで */
      </style>
</body>
<script>
  const loading = document.querySelector( '.loading' );
 
 window.addEventListener( 'load', () => {
   loading.classList.add( 'hide' );
 }, false );
</script>
</html>
