<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nikkou.click</title>
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="index.js">
  <link rel="icon" href="javapng.png">
</head>
<body>
  <div class="loading">
    <span class="circle"></span>
  </div>
  <form name="login_form">
      <div class="login_form_top">
        <h1>LOGIN</h1>
        <p>UserID、Passwordをご入力の上、「LOGIN」ボタンをクリックしてください。</p>
      </div>
      <div class="login_form_btm">
        <input type="id" name="user_id" placeholder="UserID">
        <input type="password" name="password" placeholder="Password">
        <input type="submit" name="botton" value="LOGIN" id="Check">
        <script>
            let Check = document.getElementById('Check');
            Check.addEventListener('click', function(){
            console.log(location.search);
            });
        </script>
      </div>
    </form>
</form>
<style>
  body {
  margin: 0;
  padding: 0;
}
.loading {
  position: fixed;
  z-index: 1000;
  width: 100%;
  height: 100vh;
  margin: 0;
  padding: 0;
  background: #fdfdfd;
}
.loading.hide {
  opacity: 0;
  pointer-events: none;
  transition: opacity 500ms;
}
.loading .circle {
  display: block;
  position: relative;
  top: calc( 50% - 20px );
  width: 40px;
  height: 40px;
  margin: 0 auto;
  border: 8px solid #e0e0e0;
  border-top: 7px solid #ffcccc;
  border-radius: 50px;
  animation: loading 700ms linear 0ms infinite normal both;
}
@keyframes loading {
  0% { transform: rotate( 0deg ); }
  100% { transform: rotate( 360deg ); }
}
</style>
<script>
  const loading = document.querySelector( '.loading' );
 
 window.addEventListener( 'load', () => {
   loading.classList.add( 'hide' );
 }, false );
</script>
</body>
</html>
